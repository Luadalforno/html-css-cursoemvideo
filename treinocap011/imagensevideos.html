<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>míidias</title>
</head>
<body>
    <p>Vamos inserir imagens flexíveis.</p>

    <Picture>
        <source media="(max-width: 750px )" srcset="midias/foto-p.png" type="image/png">
        <source media="(max-widht: 1000px)" srcset="midias/foto-m.png" type="image/png">
        <img src="midias/foto-g.png" alt="imagem flexível">
    </Picture>

    <p>Agora, vamos adicionar áudio</p>

    <audio preload="metadata"
    controls autoplay loop>
<source src="midias/happy-mistake.mp3" type="audio/mpeg">
    </audio>

    <p>enfim, os vídeos que estão no próprio servidor.</p>
    <video width="600" poster="midias/github-g.png" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não conseguiu carregar o video.</p>
        </video>

        <p> e por último, os vídeos externos.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=HrEZjksx12nU7U5J" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
    </video>
</body>
</html>
