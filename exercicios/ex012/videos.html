<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este video está hospedado no meu prórpio servidor.</p> 
   <!--<video src="midia/meu-video.webm" width="500" controls></video>-->
   <video width="560" video controls autoplay loop><!--poster="imagens/foto" para colocar imagem de capa no video, antes de começar a rodar. loop serve para voltar o video ao inicio, quando chegar ao fim.-->
    <source src="midia/meu-video.mp4" type="video/mp4"
    <source src="midia/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=nh-e9BCssH7bdpb2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
