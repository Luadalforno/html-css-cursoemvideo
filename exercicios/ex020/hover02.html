<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino hover 2</title>
    <style>

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: darkcyan;
            color: aquamarine;
            width: 300px;
        }

        div {
            background-color: aliceblue;
            width: 300px;
            color: blue;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: large;
        }
     
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>passe o mouse aqui<p> Booooooooooo!!!!!!</p></div>


</body>
</html>
