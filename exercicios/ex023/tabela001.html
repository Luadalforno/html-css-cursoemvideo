<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 3px dashed rgb(165, 93, 22);
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="linha">
            <td class="dado">A1</td>
            <td>A2</td>
            <td class="dado">A3</td>
            <td>A4</td>
        </tr>

        <tr class="linha">
            <td>B1</td>
            <td class="dado">B2</td>
            <td>B3</td>
            <td class="dado">B4</td>
        </tr>

        <tr class="linha">
            <td class="dado">C1</td>
            <td>C2</td>
            <td class="dado">C3</td>
            <td>C4</td>
        </tr>

        <tr class="linha">
            <td>D1</td>
            <td class="dado">D2</td>
            <td>D3</td>
            <td class="dado">D4</td>
        </tr>
    </table>
</body>
</html>
